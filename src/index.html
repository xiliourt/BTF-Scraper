<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Scraper</title>
    <style>
        :root { --primary: #0070f3; --bg: #f7f9fc; }
        body { font-family: -apple-system, system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; background: var(--bg); }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; }
        .full-width { grid-column: span 2; }
        label { display: block; font-size: 0.85rem; font-weight: 600; color: #555; margin-bottom: 0.4rem; }
        input, select { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 1rem; width: 100%; font-weight: bold; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        button:hover { background: #0051a8; }
        #results-area { margin-top: 2rem; }
        .result-card { background: white; border: 1px solid #eee; padding: 1rem; margin-bottom: 0.5rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .result-card.loading { border-left: 4px solid #ffd700; opacity: 0.7; }
        .result-card.success { border-left: 4px solid #00c853; }
        .result-card.error { border-left: 4px solid #ff3d00; }
        .flight-info { display: flex; flex-direction: column; }
        .flight-route { font-weight: bold; font-size: 1.1rem; }
        .flight-dates { color: #666; font-size: 0.9rem; }
        .price-tag { font-size: 1.5rem; font-weight: bold; color: #333; }
        .price-tag span { font-size: 0.9rem; color: #666; font-weight: normal; }
    </style>
</head>
<body>

<div class="container">
    <h2>✈️ Flight Price Monitor</h2>
    
    <div class="grid">
        <div>
            <label>From</label>
            <input type="text" id="origin" value="MEL" maxlength="3">
        </div>
        <div>
            <label>To</label>
            <input type="text" id="destination" value="MAN" maxlength="3">
        </div>
        <div>
            <label>Depart Date</label>
            <input type="date" id="startDate">
        </div>
        <div>
            <label>Return Date</label>
            <input type="date" id="endDate">
        </div>
        <div class="full-width">
            <label>Date Flexibility</label>
            <select id="range">
                <option value="0">Exact Dates Only</option>
                <option value="1">+/- 1 Day</option>
                <option value="2">+/- 2 Days</option>
                <option value="3" selected>+/- 3 Days</option>
            </select>
        </div>
    </div>

    <button onclick="startScraping()">Search Prices</button>

    <div id="results-area"></div>
</div>

<script>
    // Relative path automatically hits the Functions API
    const WORKER_ENDPOINT = "/api";

    document.getElementById('startDate').valueAsDate = new Date('2025-02-05');
    document.getElementById('endDate').valueAsDate = new Date('2025-03-06');

    function formatDateCode(dateObj) {
        const d = String(dateObj.getDate()).padStart(2, '0');
        const m = String(dateObj.getMonth() + 1).padStart(2, '0');
        return `${d}${m}`;
    }

    async function startScraping() {
        const resultsArea = document.getElementById('results-area');
        resultsArea.innerHTML = ''; 

        const origin = document.getElementById('origin').value.toUpperCase();
        const dest = document.getElementById('destination').value.toUpperCase();
        const startInput = new Date(document.getElementById('startDate').value);
        const endInput = new Date(document.getElementById('endDate').value);
        const range = parseInt(document.getElementById('range').value);

        for (let i = -range; i <= range; i++) {
            let sDate = new Date(startInput);
            let eDate = new Date(endInput);
            sDate.setDate(sDate.getDate() + i);
            eDate.setDate(eDate.getDate() + i);

            // Construct URL: MEL0502MAN06031
            const urlCode = `${origin}${formatDateCode(sDate)}${dest}${formatDateCode(eDate)}1`;
